<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather in India</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background"></div>
    <div class="overlay"></div>

    <main class="app">
        <header class="app-header">
            <h1>Weather in India</h1>
            <p>Check the latest weather for any Indian state or union territory capital.</p>
        </header>

        <form id="search-form" class="search-bar">
            <input type="text" id="city-input" placeholder="Enter city name (e.g., Mumbai)" aria-label="City name" />
            <button type="submit">Search</button>
        </form>

        <section id="status-message" class="status-message" role="status"></section>

        <section id="weather-card-container" class="weather-card-container">
            <!-- The main weather card will be injected here -->
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
